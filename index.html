<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./assets/image/svg/fav-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">

    <section class="bg-img">

                    <span>

                        Sign in

                        <input type="text" placeholder="Email">
                    </label>
                      <label class="label-box d-flex align-center gap-10 max-w-340 mt-10 cursor">

                    </label>
                    <span class="check-text cursor">

                    </span>
                    </div>
                    <button class="btn cursor max-w-340">

                    </button>
                    <p class="line-text line max-w-340">

                    <div class="d-flex justify-content-between max-w-340 gap-8 md-flex-col ">

                            <img src="./assets/image/svg/google-svg.svg" alt="">

                    </button>
                      <button class="d-flex align-center btn-2 check-text cursor gap-10 md-mb-20">

                            <img src="./assets/image/svg/Facebook logo.svg" alt="">

                        Facebook

                    </div>
                  </div>
                </div>
                <div class="col-6 blue-img-2">

                            <img  src="./assets/image/share-secure-links.png" alt="">
                        </span>
                         <span class="svg-border position">
                            <img class="w-100" src="./assets/image/svg/Facebook logo.svg" alt="">
                         </span>
                         <span class="svg-border position-2">
                            <img class="w-100" src="./assets/image/svg/linkdin.svg" alt="">

                       </div>
                    </div>
                    <div class="card-2">
                        <span class=" size-change d-none d-block-md set-md mx-auto">
                            <img class="w-100" src="./assets/image/share-secure-links.png" alt="">

                        <div class="d-flex gap-20 gap-15-sm mx-auto justify-center mt-50">

                            <img class="w-100" src="./assets/image/svg/Facebook logo.svg" alt="">
                        </span>
                        <span class="svg-border set-position d-none d-block-md">
